<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG vs Canvas</title>
</head>

<body>
    <h2>SVG:</h2>
    <svg height="500" width="500" style="border:solid 1px black; background-color:#E5DDD2">
        <path
            d="M 130 320 C 130 320 -50 270 80 160 C 85 70 140 60 220 100 C225 100, 345 40 340 180 C340 200 450 300 280 320 C 280 320 200 420 130 320 M130 320"
            stroke="black" fill="white" stroke-width="3" />

        <circle cx="210" cy="215" r="75" fill="#FACD33" />

        <circle cx="195" cy="230" r="6" fill="black" />
        <circle cx="245" cy="215" r="6" fill="black" />
        <path d="M 205 250 a30 50, 0, 0 0, 45 -10" fill="transparent" stroke="black" stroke-width="5" />
    </svg>
    <br>
    <h2>Canvas:</h2>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid black; background-color: #E5DDD2"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        //cup body
        ctx.beginPath();
        ctx.ellipse(250, 250, 80, 100, 0, 0, Math.PI, false);
        ctx.fill();

        //cup top
        ctx.beginPath();
        ctx.ellipse(250, 250, 80, 40, 1 * Math.PI, 2 * Math.PI, false);
        ctx.fill();

        //cup white
        ctx.beginPath();
        ctx.ellipse(250, 245, 68, 25, 1 * Math.PI, 2 * Math.PI, false);
        ctx.fillStyle = "white";
        ctx.fill();

        //handle
        ctx.beginPath();
        ctx.moveTo(300, 320);
        ctx.bezierCurveTo(360, 325, 380, 235, 325, 255);
        ctx.lineWidth = "10";
        ctx.stroke();

        //small
        ctx.beginPath();
        ctx.moveTo(260, 235);
        ctx.bezierCurveTo(290, 200, 230, 185, 260, 155);
        ctx.lineWidth = "8";
        ctx.strokeStyle = "#3D3631";
        ctx.stroke();

        //big
        ctx.moveTo(225, 240);
        ctx.bezierCurveTo(275, 200, 205, 180, 235, 140);
        ctx.lineWidth = "8";
        ctx.stroke();
    </script>
